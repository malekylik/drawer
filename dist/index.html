<canvas id="canvas" tabindex="0"></canvas>

<div style="display: flex; flex-direction: column;">
    <span id="component-id">current component id: -1</span>
    <span id="mouse-position">mouse position x: -1 y: -1</span>
    <span id="line-count">circle count: -1</span>
    <span id="circle-count">circle count: -1</span>
</div>
<div>
    <div>
        <button id="select-mode-select">select</button>
        <button id="select-mode-drawline">draw line</button>
        <button id="select-mode-drawcircle">draw circle</button>
    </div>
</div>
<div>
    <span id="line-segment-id">current line segment: -1</span>
    <div>
        <div>
            <input id="line-segment-color-input-red" type="number" value="0" min="0" max="255" />
            <span id="line-segment-color-viewer-red" style="display: inline-block; width: 10px; height: 10px; border: 1px solid black; background-color: rgb(0, 0, 0);"></span>
    
            <input id="line-segment-color-input-green" type="number" value="0" min="0" max="255" />
            <span id="line-segment-color-viewer-green" style="display: inline-block; width: 10px; height: 10px; border: 1px solid black; background-color: rgb(0, 0, 0);"></span>
    
            <input id="line-segment-color-input-blue" type="number" value="0" min="0" max="255" />
            <span id="line-segment-color-viewer-blue" style="display: inline-block; width: 10px; height: 10px; border: 1px solid rgb(0, 0, 0); background-color: rgb(0, 0, 0);"></span>
        </div>
        <div>
            <span id="line-segment-color-viewer-result" style="display: inline-block; width: 60px; height: 20px; border: 1px solid rgb(0, 0, 0); background-color: rgb(0, 0, 0);"></span>
        </div>
    </div>
</div>

<div style="font-family: Arial; font-size: 42px">
    .Putin chort\n     !
</div>
